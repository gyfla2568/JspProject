<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
function check() 
{
	if(frm.msg.value==''){
		alert("메세지를 입력해 주세요");	
		frm.msg.focus(); //다시 쓸 수 있게
		return false; //메시지가 없으면 무조건 false로 하게 해줘야함
		
	}	
}
function check2(f) //f는 그냥 아무의미 없음
{
	if(frm.msg.value==''){
		alert("메세지를 입력해 주세요");	
		frm.msg.focus(); //다시 쓸 수 있게
		return false; //메시지가 없으면 무조건 false로 하게 해줘야함
		
	}	
}

</script>

</head>
<body>
<h2>폼단위로 전송(Post방식 전달)</h2>
<form action="myactionPost_10.jsp" method="post" name="frm" onsubmit="return check()">
	<b>메세지: </b>
	<input type="text" name="msg" size="20"> <br>
	<input type="submit" value="전송">
	<input type="reset" value="취소">
</form>
<h2>폼단위로 전송(Get방식 전달)</h2>
<form action="myactionGet_10.jsp" method="get" onsubmit="return check2(this)">
	<b>메세지: </b>
	<input type="text" name="msg" size="20"> <br>
	<input type="submit" value="전송">
	<input type="reset" value="취소">
</form>

<hr>
</body>
</html>
