<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
<form id="frm"><!-- 무조건 ijax는 id -->
	<table class="table table-bordered" style="width: 400px;">
		<tr>
			<th width="100" bgcolor="orange">상품코드</th>
				<td>
					<input type="text" name="name" id="name" class="form-control"
					style="width:150px;">
					
				</td>
		</th>
		</tr>
		<tr>
			<th width="100" bgcolor="orange">상품코드</th>
				<td>
					<input type="text" name="sang" id="sang" class="form-control"
					style="width:150px;">
					
				</td>
		</th>
		</tr>
		<tr>
			<th width="100" bgcolor="orange">상품코드</th>
				<td>
					<input type="text" name="price" id="price" class="form-control"
					style="width:150px;">
					
				</td>
		</th>
		</tr>
		
		<tr>
			<th width="100" bgcolor="orange">색상</th>
				<td>
					<input type="radio" name="color" value="yellow">노랑
					<input type="radio" name="color" value="red">빨강
					<input type="radio" name="color" value="pink">분홍
					<input type="radio" name="color" value="gray">회색
					<input type="radio" name="color" value="blue">파랑
				</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<button type="button" id="btn" class="btn btn-success" style="width: 200px;">데이타 백엔드로 보내기</button>
			</td>
		</tr>
	</table>
</form>
<br>
<div id="show" class="alert alert-info"></div>
<script type="text/javascript">
$("#btn").click(function(){
	//폼태그의 값들을 통채로 읽어온다
	var data=$("#frm").serialize();
	//alert(data);
	$.ajax({
		type:"get",
		url:"ex5_read.jsp",
		dataType:"json",
		data:data,
		success:function(data){
			var s="상품코드: "+data.name+"<br>";
			s+="상품명: "+data.sang+"<br>";
			s+="가격: "+data.price+"<br>";
			s+="색상: "+data.color+"<br>";
			
			$("#show").html(s);
		}
	});
});

</script>
</body>
</html>
