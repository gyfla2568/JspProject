<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style type="text/css">
ul,li{
	list-style: none;
	
}
ul li{
	float:left;
	width: 150px;
	height: 50px;
	font-family: 'Dokdo';
	border: 1px solid tomato;
	margin: 0 5px;
	text-align: center;
	line-height: 50px;
	cursor: pointer;
}

</style>
<script type="text/javascript">
$(function(){
	
	//홈
	$("li:eq(0)").click(function(){
		
		var img="<img src='../image/oneday01.jpg' class=img-thumbnail'>&nbsp;&nbsp;"
		img+="<img src='../image/oneday02.jpg' class='img-thumbnail'>&nbsp;&nbsp;"
			img+="<img src='../image/oneday03.jpg' class='img-thumbnail'>&nbsp;&nbsp;"
		$("#show").html(img);
	});
	//버튼1
	 $("li:eq(1)").click(function(){
	
		$.ajax({
		
		type:"get",
		url:"shoptojson.jsp",
		dataType:"json",
		success:function(data){
			
			var s="<table class='table table-bordered' style='width: 700px;'>";
			s+="<caption><h4>Json Shop읽기</h4></caption>";
			
			s+="<tr bgcolor='pink'>";
			s+="<th>번호</th><th>상품명</th><th>색상</th><th>가격</th><th>이미지</th>";
			s+="</tr>";
			$.each(data,function(i,elt){
				
				s+="<tr align='center'>";
				s+="<td>"+elt.num+"</td>";
				s+="<td>"+elt.sanpum+"</td>";
				s+="<td>"+elt.color+"<br>"
				    +"<div class='box' style='background-color:"
				    +elt.color+";'></div></td>";
				s+="<td>"+elt.price+"</td>";
				s+="<td><img src='"+elt.imagename+"' width='60'></td>";
				s+="</tr>";
			});
			s+="</table>";
			$("#show").html(s);
			}
		});
});	
	//btn2_friendjson
	 $("li:eq(2)").click(function(){
	 $.ajax({
	 		
	 		type:"get",
	 		url:"friendjson.jsp",
	 		dataType:"json",
	 		success:function(data){
	 			
	 			var s="<table class='table table-bordered' style='width: 700px;'>";
	 			s+="<caption><h4>Json friend읽기</h4></caption>";
	 			s+="<tr bgcolor='cyan'>";
	 			s+="<th>번호</th><th>친구명</th><th>핸드폰</th><th>주소</th><th>가입일</th>";
	 			s+="</tr>";
	 			$.each(data,function(i,elt){
	 				
	 				s+="<tr align='center'>";
	 				s+="<td>"+elt.num+"</td>";
	 				s+="<td>"+elt.name+"</td>";
	 				s+="<td>"+elt.hp+"</td>";
	 				s+="<td>"+elt.addr+"</td>";
	 				s+="<td>"+elt.gaip+"</td>";
	 				s+="</tr>";
	 			});
	 			s+="</table>";
	 			$("#show").html(s);
	 			}
	 		});
	 	
	 });
	
});


</script>
</head>
<body>
<ul>
	<li><span class="glyphicon glyphicon-home"></span></li>
	<li>Shop</li>
	<li>Friend</li>


</ul>
<div style="clear: both;"></div>
<div id="show" style="margin-top: 50px">show </div>
</body>
</html>
