<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">

<body>
<form action="addteam.jsp" method="post" class="form-inline">
	<table class="table table-bordered" style="width: 320px;">
		<caption>팀회원 정보 추가</caption>
			<tr>
				<th width="100" bgcolor="orange">이름</th>
					<td>
						<input type="text" name="name" class="form-control" required="required">
					</td>
			</tr>
			<tr>
				<th width="100" bgcolor="orange">운전면허</th>
					<td>
						<input type="checkbox" name="driver" class="form-control">있음
					</td>
			</tr>
			<tr>
				<th width="100" bgcolor="orange">주소</th>
					<td>
						<input type="text" name="addr" class="form-control" required="required" placeholder="주소를 입력하세요">
					</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" class="btn btn-info">팀정보 저장</button>
				</td>
			</tr>
	</table>

</form>
